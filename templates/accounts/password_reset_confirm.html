{% extends "base.html" %}

{% block content %}

    {% if validlink %}
        <form action="" method="post">
            {% csrf_token %}
            {% for field in form %}
                <p>
                    {{ field.label_tag }}: {{ field }}
                    {{ field.errors }}
                </p>
            {% endfor %}
            <p><input type="submit" value="Сбросить пароль"/></p>
        </form>
    {% else %}
        <p>Некорректная ссылка</p>
    {% endif %}

{% endblock %}
