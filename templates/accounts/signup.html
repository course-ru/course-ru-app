{% extends "base.html" %}

{% block content %}
    <div class="row">
        <div class="span6">
            <form action="" method="post">
                {% csrf_token %}
                {% for field in form %}
                    <p>
                        {{ field.label_tag }}: {{ field }}
                        {{ field.errors }}
                    </p>
                {% endfor %}
                <p>
                    <input type="submit" value="Зарегистрироваться"/>
                </p>
            </form>
        </div>
        <div class="span6">
            <a href="{% url 'django.contrib.auth.views.login' %}" class="btn pull-right" style="width:200px;">
                Вход
            </a>
        </div>
    </div>

{% endblock %}
