{% extends "base.html" %}

{% block title %}CourseRu | Мои курсы{% endblock %}

{% block content %}
    {% if Courses %}
        Список курсов:
        <ul>
            {% for course in Courses %}
                <li>
                    <a href="{% url 'student.views.course' course.id %}">
                        {{ course.name }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        Нет курсов.
    {% endif %}
{% endblock %}
