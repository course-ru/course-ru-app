{% extends "Accounts/base.html" %}

{% block content %}
    {% if form.errors %}
        <p>Ошибка авторизации</p>
    {% endif %}
    <form action="{% url django.contrib.auth.views.login %}" method="post">
        {% csrf_token %}
        {% for field in form %}
            <p>
                {{ field.label_tag }}: {{ field }}
                {{ field.errors }}
            </p>
        {% endfor %}
        <p><input type="submit" value="Войти" /></p>
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
{% endblock %}
