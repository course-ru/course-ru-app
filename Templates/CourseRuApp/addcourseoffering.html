{% extends "base.html" %}

{% block title %}CourseRu | Создание предложения курса{% endblock %}

{% block content %}
<h1>Создание предложения курса</h1>

    <form action="" method="post">
        {% csrf_token %}
        {% for field in form %}
            <p>
                {{ field.label_tag }}: {{ field }}
                {{ field.errors }}
            </p>
        {% endfor %}
        <p>
            <input type="submit" value="Добавить курс" />
        </p>
    </form>

{% endblock %}
