{% extends "base.html" %}

{% block title %}CourseRu | Курс {{ Course.name }}{% endblock %}

{% block content %}
    <h1>{{ Course.name }}</h1>
    <p>
        {{ Course.description }}
    </p>
    <p>
        {{ CourseOffering.date }}
    </p>
    <hr />
    {% if OnCourse %}
        <b>Вы вступили в курс</b>
    {% else %}
        <a href="{% url 'CourseRuApp.views.courseOfferingApply' Course.id, CourseOffering.id %}">Вступить</a>
    {% endif %}
{% endblock %}
