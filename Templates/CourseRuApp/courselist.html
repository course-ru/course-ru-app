{% extends "CourseRuApp/base.html" %}

{% block title %}CourseRu{% endblock %}

{% block content %}
    <h1>Список курсов</h1>
    <p>
    {% if CourseList %}
    <ul>
        {% for course in CourseList %}
            <li><a href="{% url course course.id %}">{{ course.name }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    Нет курсов
    {% endif %}
    </p>
{% endblock %}
