{% extends "base.html" %}

{% block title %}Главная{% endblock %}

{% block content %}
    <ul class="thumbnails">
        {% for course in courses %}
            <li class="span4">
                <a href="{% url 'course' course.id %}">{{ course.name }}</a>

                <div class="thumbnail">
                    {% if course.logo %}
                        <img src="{{ MEDIA_URL }}{{ course.logo }}" alt="{{ course.name }}">
                    {% else %}
                        <img src="/static/img/dummy_250_180.gif" alt="{{ course.name }}">
                    {% endif %}

                    <div class="caption">
                        <p>{{ course.name }}</p>
                    </div>

                    <div>
                        <p>{{ course.short_summary }}</p>
                    </div>
                </div>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
