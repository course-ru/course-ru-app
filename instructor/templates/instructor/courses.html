{% extends "base.html" %}

{% block title %}CourseRu | Мои курсы{% endblock %}

{% block content %}
    <a href="{% url 'instructor.views.add_course' %}" class="btn">Новый курс</a>
    <hr />
    {% if Courses %}
        Список курсов:
        <ul>
            {% for course in Courses %}
                <li>
                    <a href="{% url 'instructor.views.course' course.id %}">
                        {{ course.name }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        Нет курсов.
    {% endif %}
{% endblock %}
