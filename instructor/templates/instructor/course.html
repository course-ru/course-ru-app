{% extends "base.html" %}

{% block title %}CourseRu | {{ course.name }}{% endblock %}

{% block content %}
    <h1>{{ course.name }}</h1>
    {% for lecture in course.lecture_set.all %}
        <div>
            <div>
                {{ lecture.name }}
            </div>
            <iframe width="420" height="315" src="http://www.youtube.com/embed/{{ lecture.youtube_video_id }}"
                    frameborder="0" allowfullscreen></iframe>
        </div>
    {% endfor %}
{% endblock %}
